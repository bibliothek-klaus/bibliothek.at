name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build ./bibliothek/bibliothek.csproj --configuration Release --no-restore

  pack:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Publish
      run: dotnet publish ./bibliothek/bibliothek.csproj --configuration Release --output ./publish/
      
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        # Artifact name
        name: publish
        # Destination path
        path: ./publish/
